<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h2 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4776E6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(71, 118, 230, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: #777;
            font-size: 18px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #777;
            cursor: pointer;
        }

        .password-toggle:hover {
            color: #4776E6;
        }

        .password-strength {
            margin-top: 8px;
            height: 5px;
            border-radius: 3px;
            background: #eee;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            background: #e74c3c;
            transition: width 0.3s ease;
        }

        .password-rules {
            margin-top: 10px;
            font-size: 13px;
            color: #777;
            padding-left: 20px;
        }

        .password-rules li {
            margin-bottom: 5px;
            position: relative;
        }

        .password-rules li::before {
            content: "â€¢";
            position: absolute;
            left: -15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #4776E6, #8E54E9);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(142, 84, 233, 0.3);
        }

        .btn:hover {
            background: linear-gradient(to right, #3a68d9, #7d48d6);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(142, 84, 233, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        .footer a {
            color: #4776E6;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                border-radius: 12px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h2 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 25px 20px;
            }
            
            .input-group input {
                padding: 12px 15px 12px 40px;
                font-size: 15px;
            }
            
            .input-group i {
                top: 38px;
                font-size: 16px;
            }
            
            .password-toggle {
                top: 38px;
            }
            
            .btn {
                padding: 14px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }
            
            .header h2 {
                font-size: 22px;
            }
            
            .header p {
                font-size: 14px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            .input-group label {
                font-size: 15px;
            }
            
            .footer {
                font-size: 13px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Reset Password</h2>
            <p>Masukkan password baru Anda di bawah ini</p>
        </div>
        
        <div class="form-container">
            <form method="POST" action="/reset-password/{{ token }}">
                <div class="input-group">
                    <label for="password">Password Baru</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Masukkan password baru">
                    <span class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                    <ul class="password-rules">
                        <li>Minimal 8 karakter</li>
                        <li>Mengandung huruf besar dan kecil</li>
                        <li>Mengandung angka dan simbol</li>
                    </ul>
                </div>
                
                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>
        
        <div class="footer">
            <p>Kembali ke <a href="/login">halaman login</a></p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('strengthMeter');
        const passwordRules = document.querySelector('.password-rules');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            const eyeIcon = this.querySelector('i');
            if (type === 'password') {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });
        
        // Password strength indicator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Check password length
            if (password.length >= 8) strength += 25;
            
            // Check for lowercase letters
            if (/[a-z]/.test(password)) strength += 25;
            
            // Check for uppercase letters
            if (/[A-Z]/.test(password)) strength += 25;
            
            // Check for numbers and special characters
            if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength += 25;
            
            // Update strength meter
            strengthMeter.style.width = strength + '%';
            
            // Change color based on strength
            if (strength < 50) {
                strengthMeter.style.backgroundColor = '#e74c3c';
            } else if (strength < 75) {
                strengthMeter.style.backgroundColor = '#f39c12';
            } else {
                strengthMeter.style.backgroundColor = '#2ecc71';
            }
        });
        
        // Animate password rules on focus
        passwordInput.addEventListener('focus', function() {
            passwordRules.style.display = 'block';
            passwordRules.style.animation = 'fadeIn 0.3s ease';
        });
        
        passwordInput.addEventListener('blur', function() {
            if (!this.value) {
                passwordRules.style.display = 'none';
            }
        });
    </script>
</body>
</html>
